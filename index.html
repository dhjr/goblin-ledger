    <meta property="twitter:description" content="Calculate exactly how long it takes to get specific number of gems in Clash of Clans based on your obstacles, gem mine, and clock tower levels.">

    <link rel="canonical" href="https://dhjr.github.io/COC-gem-calculator/">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h1 class="title">TIME TO OBTAIN 
            <img src="./resources/gem.png" class="gemIcon" alt="Gem Box icon">
        </h1>

        <div class="parameters">
   
            <div class="input-group">
                <label for="reqdNumOfGems" class="parameter">Required <img src="./resources/gem.png" class="gemIconLabel" alt="gem"></label>
                <input class="inputs" type="number" id = "reqdNumOfGems" min="0" placeholder="Required number of gems">
                <span class ='err' id="err0">Invalid Number</span>
            </div>

            <div class="input-group">
                <label for="avlNumOfGems" class="parameter">Available <img src="./resources/gem.png" class="gemIconLabel" alt="gem"></label>
                <input class="inputs" type="number" id = "avlNumOfGems" min="0" placeholder="Available number of gems">
                <span class ='err' id="err1">Invalid Number</span>
            </div>
                
            <div class="input-group">
                <label for="gemMineLevel" class="parameter">Gem Mine Level: <span id="gemMineDisplay">0</span></label>
                <input class="inputs slider-input" type="range" id="gemMineLevel" min="0" max="10" value="0">
                <span class ='err' id="err2">Invalid Number</span>
            </div>

            <div class="input-group">
                <label for="clockTowerLevel" class="parameter">Clock Tower Level: <span id="clockTowerDisplay">0</span></label>
                <input class="inputs slider-input" type="range" id="clockTowerLevel" min="0" max="10" value="0">
                <span class ='err' id="err3">Invalid Number</span>
            </div>
            

        <div class = 'switch'>

            <div id="switch1" >

                <p class="switchText">Clear Home Obstacles?</p>
                <div class = 'toggleSwitch' >
                    <label class="switch">
                        <input type="checkbox" id="homeBaseObstacleToggle" >
                        <span class="slider round"></span>
                    </label>  
                </div>

            </div>
            
            <div id="switch2"  >

                <p class="switchText">Clear Builder Obstacles?</p>
                <div class = 'toggleSwitch'>
                    <label class="switch">
                        <input type="checkbox" id="builderBaseObstacleToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
            
        </div>
        <button class='parameter' id="calcBtn">Calculate</button>
    </div>
    <a class="url" target="_blank" href="./about.html">How to use?</a>
</div>

    <div class="timeTaken">
        <div id="timeTakenWithoutGB">
            <img class= 'gemBoxIcon' id ="crossedGemBox" src="./resources/crossedGemBox.webp" alt="Gem Box icon">
            <p class = 'timeTakenText' id="timeTakenText1">Time Taken</p>
        </div>
        
        <div id="timeTakenWithGb">
            <div>
                
                <img class="gemBoxIcon" id ="gemBox" src="./resources/gemBox.webp" alt="Gem Box icon">
                <p id="counter">x0</p>
            </div>
            <p class = 'timeTakenText'  id="timeTakenText2">Time Taken</p>
        </div>
        
    </div>
    

    <div class="footer">
        <span>Made with ❤️ by Dhananjay R</span>

            <a href="https://github.com/dhjr">
                <img class = 'icon' src="./resources/github.webp" alt="GitHub logo">
            </a>
            
            <a href="https://www.linkedin.com/in/dhananjayr/">
                <img class = 'icon' src="./resources/linkedin.webp" alt="LinkedIn logo">
            </a>
    </div>

</body>
</html>
